<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="CZmoneY - Aplikasi manajemen keuangan pribadi dengan AI. Lacak pengeluaran, kelola budget, dan dapatkan insight keuangan cerdas. Gratis, offline-first, dan aman."
    />
    <meta
      name="keywords"
      content="aplikasi keuangan, manajemen keuangan pribadi, budget tracker, expense tracker, AI finance, keuangan Indonesia, pencatat keuangan, budget planner"
    />
    <meta name="author" content="Cornelius Ardhani Yoga Pratama" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="Indonesian" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://czmoney.vercel.app/" />
    <meta
      property="og:title"
      content="CZmoneY - Personal Finance Manager with AI Insights"
    />
    <meta
      property="og:description"
      content="Aplikasi manajemen keuangan pribadi dengan AI. Lacak pengeluaran, kelola budget, dan dapatkan insight keuangan cerdas."
    />
    <meta
      property="og:image"
      content="https://czmoney.vercel.app/icon-512.png"
    />
    <meta property="og:locale" content="id_ID" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://czmoney.vercel.app/" />
    <meta
      name="twitter:title"
      content="CZmoneY - Personal Finance Manager with AI"
    />
    <meta
      name="twitter:description"
      content="Aplikasi manajemen keuangan pribadi dengan AI. Lacak pengeluaran, kelola budget, dan dapatkan insight keuangan cerdas."
    />
    <meta
      name="twitter:image"
      content="https://czmoney.vercel.app/icon-512.png"
    />

    <!-- Geo Tags -->
    <meta name="geo.region" content="ID" />
    <meta name="geo.placename" content="Indonesia" />
    <meta name="geo.position" content="-6.2088;106.8456" />
    <meta name="ICBM" content="-6.2088, 106.8456" />

    <!-- PWA & Theme -->
    <meta name="theme-color" content="#0b1221" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="CZmoneY" />

    <!-- Cache Control -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- PWA Tags -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="canonical" href="https://czmoney.vercel.app/" />

    <!-- Preconnect to external services -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
